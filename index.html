<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Stopwatch</title>
</head>

<body>
    <div id="stopwatch" class="d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 id="counter">00:00:00</h1>
        <div class="d-flex">
            <button id="start_stop" class="me-3 btn btn-outline-primary" onclick="start_stop()">Start</button>
            <button id="reset" class="me-3 btn btn-danger" onclick="reset()">Reset</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
